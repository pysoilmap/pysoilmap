{%- extends "basic/page.html" %}

{%- block body %}
		{%- if hasdoc(pagename) and display_github %}
		<a class="sourcelink" href="https://github.com/pysoilmap/pysoilmap/blob/main/docs/{{ pagename }}{{ page_source_suffix }}">
		<img src="{{ pathto('_static/mark-github-16.svg', True)|e }}" style="height: 0.8em;">
		&nbsp;docs / {{ pagename | replace('/', ' / ') }}{{ page_source_suffix }}
		</a>
		<hr/>
		{%- endif %}
  {{ body }}
{% endblock %}
